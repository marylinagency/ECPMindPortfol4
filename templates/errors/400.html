<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - BookGenPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .wiggle {
            animation: wiggle 1s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-15deg); }
            20% { transform: rotateZ(10deg); }
            25% { transform: rotateZ(-10deg); }
            30% { transform: rotateZ(6deg); }
            35% { transform: rotateZ(-4deg); }
            40%, 100% { transform: rotateZ(0); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #F59E0B, #EF4444, #EC4899);
            background-size: 300% 300%;
            animation: gradient-shift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-50 via-orange-50 to-red-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-2xl mx-auto">
            <!-- Animated Error Icon -->
            <div class="wiggle mb-8">
                <div class="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-r from-yellow-500 to-red-500 rounded-full shadow-2xl">
                    <i data-feather="alert-circle" class="w-16 h-16 text-white"></i>
                </div>
            </div>
            
            <!-- Error Code -->
            <h1 class="text-8xl font-bold gradient-text mb-4">400</h1>
            
            <!-- Error Title -->
            <h2 class="text-4xl font-bold text-gray-800 mb-6">
                Whoops! Bad Request
            </h2>
            
            <!-- Helpful Message -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 mb-8 border border-white/50">
                <div class="inline-block mb-4">
                    <i data-feather="edit-3" class="w-12 h-12 text-yellow-600"></i>
                </div>
                <p class="text-xl text-gray-600 mb-4">
                    Looks like there's a small issue with your request!
                </p>
                <p class="text-lg text-gray-500 mb-4">
                    Sometimes the best stories need a little editing. Let's try that again with a fresh perspective.
                </p>
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <p class="text-yellow-800 font-medium">
                        <i data-feather="info" class="w-4 h-4 inline mr-2"></i>
                        Check your input and try again - every great book starts with the right foundation!
                    </p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="history.back()" 
                        class="inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-yellow-600 to-orange-600 text-white rounded-xl font-semibold hover:shadow-2xl hover:scale-105 transform transition-all duration-300">
                    <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                    Go Back & Fix
                </button>
                
                <a href="{{ url_for('index') }}" 
                   class="inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-2xl hover:scale-105 transform transition-all duration-300">
                    <i data-feather="home" class="w-5 h-5 mr-2"></i>
                    Start Fresh
                </a>
            </div>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
